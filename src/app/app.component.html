
<div class="chat-popup" id="myForm" [class]="col">
	<form  class="form-container">
	  <h1 style="font-size: 40px;">Chat <fa-icon  [icon]="icon" class="icon " style="color:  #B42033;" ></fa-icon></h1>
  
	  <label for="msg" class="ms-3"><b>Message</b></label>
	  <textarea placeholder="Type message.." name="msg" required></textarea>
  
	<div>
		<button type="submit" class="btn">Send</button>
		<button type="submit" class="btn-2 bg-danger text-dark" (click)="myfunc()" >Cancel</button>
	</div>
	  
	</form>
  </div>
<div class="bot d-flex align-items-center justify-content-center " (click)="myfunc()" >
	<a  class="mt-2"><fa-icon  [icon]="Bots" class="Bots fa-2x" style="color: #fff;"></fa-icon></a>
</div>
<div class="toolbar" id="head" role="banner">
	<span class="d-flex fw-bold justify-content-center align-items-center gap-5 fs-4">
		<li class="nav n" id="home" routerLink="/home" routerLinkActive="clicked">Home</li>
		  <li class="nav n" id="game" routerLink="/games" routerLinkActive="clicked">All Games</li>
	  </span>
	  <span class="d-flex align-items-center gap-3 justify-content-center" (click)="parent()">
	   <img
		  width="90"
		  alt="Gaming Logo"
		  src="/assets/img/x.png"
		  class="img"
		  />
	  <h1 class="mt-3 heading">Santhosh Gaming</h1>
  </span>
  <section class=" align-items-center py-3 justify-content-around mobileview" >
	<button class="btn  " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><fa-icon  [icon]="group" class="group fa-2x" style="color: #fff;"></fa-icon></button>

	<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
	  <div class="offcanvas-header justify-content-end" style="background-color: #1976d2;">
		<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	  </div>
	  <div class="offcanvas-body d-flex flex-column align-items-center justify-content-center gap-3" style="background-color: #1976d2;">
      <a href="/home"><div class="btn w-70  rounded-1  px-2 d-flex align-items-center justify-content-start" style="background-color: #1976d2; color: #fff;">
		<fa-icon  [icon]="house" class="house fa-2x" ></fa-icon>
		<p style="margin-top: 14%;" class="fs-3 ms-2"  >HOME</p>
	  </div></a>
	<a href="/games">  <div class="btn w-70 rounded-1 px-2 d-flex align-items-center justify-content-start" style="background-color: #1976d2;color: #fff;">
		<fa-icon  [icon]="allgames" class="allgames fa-2x" ></fa-icon>
	    <p style="margin-top: 10%;" class="fs-3 ms-2" >ALL GAMES</p>
	</div></a>
	  <a href="/instant"><div class="btn w-70 rounded-1 px-2 d-flex align-items-center justify-content-start" style="background-color: #1976d2;color: #fff;">
		<fa-icon  [icon]="instant" class="instant fa-2x" ></fa-icon>
		<p style="margin-top: 10%;" class="fs-3 ms-2" >INSTANT GAMES</p>
	  </div></a>
	  <a href="/community"><div class="btn w-70  rounded-1 px-2 d-flex align-items-center justify-content-start" style="background-color: #1976d2;color: #fff;" >
		<fa-icon  [icon]="community" class="house fa-2x"></fa-icon>
		<p style="margin-top: 10%;" class="fs-3 ms-2" >COMMUNITY</p>
	  </div></a>
	</div>
	</div>
  </section>
  <span class="d-flex fw-bold justify-content-center align-items-center gap-5 mt-2 fs-4">
	<li class="nav n" id="game" routerLink="/instant" routerLinkActive="clicked">Instant Games</li>
	<li class="nav n" id="game" routerLink="/community" routerLinkActive="clicked">Community</li>
  </span>
  </div>
