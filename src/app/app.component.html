<div class="topbutton d-flex align-items-center justify-content-center " >
	<a href="#head" class="mt-2"><fa-icon  [icon]="FaAngleUp" class="FaAngleUp fa-2x" style="color: #fff;"></fa-icon></a>
</div>
<div class="chat-popup" id="myForm" [class]="col">
	<form  class="form-container">
	  <h1>Chat <fa-icon  [icon]="icon" class="icon " style="color:  #B42033;" ></fa-icon></h1>
  
	  <label for="msg"><b>Message</b></label>
	  <textarea placeholder="Type message.." name="msg" required></textarea>
  
	<div>
		<button type="submit" class="btn me-2">Send</button>
		<button type="submit" class="btn-2 bg-danger text-dark" (click)="myfunc()" >Cancel</button>
	</div>
	  
	</form>
  </div>
<div class="bot d-flex align-items-center justify-content-center " (click)="myfunc()" >
	<a href="#head" class="mt-2"><fa-icon  [icon]="Bots" class="Bots fa-2x" style="color: #fff;"></fa-icon></a>
</div>
<div class="toolbar" id="head" role="banner">
	<span class="d-flex fw-bold justify-content-center align-items-center gap-5 fs-4">
		<li class="nav n" id="home" routerLink="/home" routerLinkActive="clicked">Home</li>
		  <li class="nav n" id="game" routerLink="/games" routerLinkActive="clicked">All Games</li>
	  </span>
	  <span class="d-flex align-items-center gap-3 justify-content-center" (click)="parent()">
	   <img
		  width="90"
		  alt="Gaming Logo"
		  src="/assets/img/x.png"
		  class="img"
		  />
	  <h1 class="mt-3 heading">Santhosh Gaming</h1>
  </span>
  <span class="d-flex fw-bold justify-content-center align-items-center gap-5 mt-2 fs-4">
	<li class="nav n" id="game" routerLink="/instant" routerLinkActive="clicked">Instant Games</li>
	<li class="nav n" id="game" routerLink="/community" routerLinkActive="clicked">Community</li>
  </span>
  </div>
  <section class=" align-items-center py-3 justify-content-around mobileview" >
	<li class="nav fs-6" id="home" routerLink="/home" routerLinkActive="clickedbox">Home</li>
	<li class="nav fs-6" id="game" routerLink="/games" routerLinkActive="clickedbox">All Games</li>
	<li class="nav fs-6" id="game" routerLink="/instant" routerLinkActive="clickedbox">Instant Games</li>
	<li class="nav fs-6" id="game" routerLink="/community" routerLinkActive="clickedbox">Community</li>
  </section>
